<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', cursive;
            background: #131311;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d5c8b2;
            padding: 20px;
        }
        
        .container {
            background: rgba(19, 19, 17, 0.8);
            padding: 60px 40px;
            border-radius: 10px;
            border: 2px solid #d52929;
            box-shadow: 0 20px 60px rgba(213, 41, 41, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d52929;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #d5c8b2;
            font-weight: 400;
        }
        
        .link {
            display: inline-block;
            background: #d52929;
            color: #d5c8b2;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(213, 41, 41, 0.5);
            background: #ff3333;
        }
        
        .url {
            display: block;
            margin-top: 20px;
            color: #d52929;
            font-weight: 700;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Maintenance</h1>
        <p>This portfolio site is no longer actively maintained.</p>
        <p>Please visit my business website for current information and services:</p>
        <a href="https://titandev.org" class="link">Visit TitanDev</a>
        <span class="url">titandev.org</span>
    </div>
</body>
</html>
